<!DOCTYPE html>
<html>
<head>
    <title>Simple Weather App</title>
    <style>
        /* CSS: This makes the app look good */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        .weather-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        input {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .weather-info {
            margin-top: 20px;
            display: none; /* Hidden until we search */
        }

        .forecast-box {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="weather-card">
        <h2>Weather Pulse</h2>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Search</button>

        <div class="weather-info" id="weatherInfo">
            <h3 id="cityName">City Name</h3>
            <img id="weatherIcon" src="" alt="Weather Icon">
            <p id="temperature">Temp: --</p>
            <p id="humidity">Humidity: --</p>
            <p id="condition">Condition: --</p>
            
            <div class="forecast-box">
                <strong>Forecast (Next Day):</strong>
                <p id="forecast">Loading...</p>
            </div>
        </div>
    </div>
<script src="config.js"></script>   
    <script>
        // Use the same API Key you used in your Android app
        const apiKey = CONFIG.API_KEY; 

        async function getWeather() {
            const city = document.getElementById('cityInput').value;
            const display = document.getElementById('weatherInfo');

            if (!city) {
                alert("Please enter a city name");
                return;
            }

            // Note: We use 'forecast.json' to get both current weather AND forecast
            // days=2 means today + tomorrow
            const url = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${city}&days=2&aqi=no`;

            try {
                // 'fetch' is the web version of 'Volley' or 'Retrofit'
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error("City not found");
                }

                const data = await response.json();

                // 1. Update Current Weather (Similar to your Android logic)
                document.getElementById('cityName').innerText = data.location.name;
                document.getElementById('temperature').innerText = `Temp: ${data.current.temp_c}째C / ${data.current.temp_f}째F`;
                document.getElementById('humidity').innerText = `Humidity: ${data.current.humidity}%`;
                document.getElementById('condition').innerText = data.current.condition.text;
                document.getElementById('weatherIcon').src = "https:" + data.current.condition.icon;

                // 2. Update Forecast (Next Day)
                // data.forecast.forecastday[1] gets the NEXT day (index 0 is today)
                const tomorrow = data.forecast.forecastday[1];
                document.getElementById('forecast').innerText = 
                    `${tomorrow.date}: Max ${tomorrow.day.maxtemp_c}째C / Min ${tomorrow.day.mintemp_c}째C - ${tomorrow.day.condition.text}`;

                // Show the result box
                display.style.display = "block";

            } catch (error) {
                alert(error.message);
            }
        }
    </script>

</body>
</html>
